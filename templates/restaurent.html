{% include 'header.html' %}
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-6">
                <h4>Outlets and their items</h4>
                <table class="table" id="table1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                       {% for restaurent in data %}
                       <tr><td>{{ restaurent['id'] }}</td><td>{{ restaurent['name'] }}</td><td><a href="#" class="btn btn-primary" id="viewMenuButton">Show Items</a></td></tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade modal-top-5" id="menuItemModal"
        role="dialog" aria-labelledby="menuItemLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">Ã—</span> <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="menuItemLabel">Menu</h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p> Select one item at a time </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <table class="table" id="table2">
                                <thead>
                                    <tr>
                                        <th>Item Id</th>
                                        <th>Item</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <label for="itemCounter">Count</label>
                            <input type="number" class="form-control" id="itemCounter" min="1" max="10">
                        </div>
                    </div>
                    <br> <span id="spnMenuText"></span>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close</button>
                    <button type="button" class="btn btn-primary"
                        id="proceedMenuItemButton">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
{% include 'footer.html' %}
